        function renderExercises(filter = 'tous') {
            const grid = document.getElementById('exercisesGrid');
            grid.innerHTML = '';
            
            const filtered = filter === 'tous' 
                ? exercises 
                : exercises.filter(ex => ex.difficulty === filter);
            
            filtered.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.onclick = () => openModal(exercise);
                
                card.innerHTML = `
                    <div class="exercise-header">
                        <div class="exercise-number">${exercise.number}</div>
                        <div class="difficulty ${exercise.difficulty}">${exercise.difficulty.charAt(0).toUpperCase() + exercise.difficulty.slice(1)}</div>
                    </div>
                    <h3 class="exercise-title">${exercise.title}</h3>
                    <p class="exercise-description">${exercise.description}</p>
                    <div class="exercise-tags">
                        ${exercise.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

                    <h3>üéØ Objectifs p√©dagogiques</h3>
                    <ul>
                        ${exercise.objectives.map(obj => `<li>${obj}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="hints">
                    <h3>üí° Indices et conseils</h3>
                    <ul>
                        ${exercise.hints.map(hint => `<li>${hint}</li>`).join('')}
                    </ul>
                </div>
                
                <div style="margin-top: 20px;">
                    <strong>Tags :</strong> ${exercise.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderExercises(this.dataset.filter);
            });
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        renderExercises();
    </script>
</body>
</html>
