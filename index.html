        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(180deg, rgba(10,14,39,0.95) 0%, rgba(10,14,39,0.8) 100%);

            padding: 30px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #38bdf8;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 0.9em;
        }

        .stat-item {
            color: #a1a1aa;
        }

        .stat-item span {
            color: #38bdf8;
            font-weight: 600;
        }

        .hero {
            padding: 60px 0 40px 0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a1a1aa;
            margin-bottom: 40px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            background: rgba(24, 24, 27, 0.6);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(63, 63, 70, 0.4);
            width: fit-content;
        }

        .filter-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #a1a1aa;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95em;
        }

        .filter-btn:hover {
            color: #e4e4e7;
            background: rgba(63, 63, 70, 0.4);
        }

        .filter-btn.active {
            background: #38bdf8;
            color: #0a0e27;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .exercise-card {
            background: rgba(24, 24, 27, 0.6);
            border: 1px solid rgba(63, 63, 70, 0.4);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .exercise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #38bdf8;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .exercise-card:hover {
            border-color: rgba(56, 189, 248, 0.5);
            background: rgba(24, 24, 27, 0.8);
            transform: translateY(-2px);
        }

        .exercise-card:hover::before {
            opacity: 1;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .exercise-number {
            font-size: 0.85em;
            color: #38bdf8;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .difficulty {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty.debutant {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .difficulty.intermediaire {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .difficulty.avance {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .exercise-title {
            font-size: 1.25em;
            margin-bottom: 12px;
            color: #f4f4f5;
            font-weight: 600;
        }

        .exercise-description {
            color: #a1a1aa;
            margin-bottom: 16px;
            font-size: 0.95em;
        }

        .exercise-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(63, 63, 70, 0.5);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            color: #d4d4d8;
            border: 1px solid rgba(82, 82, 91, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #18181b;
            border: 1px solid rgba(63, 63, 70, 0.6);
            border-radius: 16px;
            padding: 40px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(24, 24, 27, 0.5);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.3);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(63, 63, 70, 0.5);
            border: 1px solid rgba(82, 82, 91, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3em;
            color: #a1a1aa;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        .modal-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(63, 63, 70, 0.4);
        }

        .modal-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #f4f4f5;
        }

        .modal-desc {
            font-size: 1.05em;
            color: #a1a1aa;
            margin-bottom: 30px;
            line-height: 1.7;
        }

            background: rgba(24, 24, 27, 0.4);
            padding: 24px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(63, 63, 70, 0.3);
        }

        .section h3 {
            color: #38bdf8;
            margin-bottom: 16px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section ul {
            margin-left: 20px;
            color: #d4d4d8;
        }

        .section li {
            margin-bottom: 10px;
            padding-left: 8px;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #71717a;
            border-top: 1px solid rgba(63, 63, 70, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>

                tags: ["Créativité", "Comportement", "Interaction"]
            },
            {
                number: 30,
                title: "Projet libre avancé",
                difficulty: "avance",
                description: "Invente ton propre projet complexe combinant au moins 4 fonctionnalités différentes.",
                objectives: ["Créativité totale", "Intégration de compétences", "Projet abouti"],
                hints: ["Commence par un plan", "Intègre progressivement les fonctions", "Teste et améliore continuellement"],
                tags: ["Projet", "Synthèse", "Innovation"]
            }
        ];

        function renderExercises(filter = 'tous') {
            const grid = document.getElementById('exercisesGrid');
            grid.innerHTML = '';
            
            const filtered = filter === 'tous' 
                ? exercises 
                : exercises.filter(ex => ex.difficulty === filter);
            
            filtered.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.onclick = () => openModal(exercise);
                
                card.innerHTML = `
                    <div class="exercise-header">
                        <div class="exercise-number">EX_${String(exercise.number).padStart(2, '0')}</div>
                        <div class="difficulty ${exercise.difficulty}">${exercise.difficulty}</div>
                    </div>
                    <h3 class="exercise-title">${exercise.title}</h3>
                    <p class="exercise-description">${exercise.description}</p>
                    <div class="exercise-tags">
                        ${exercise.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openModal(exercise) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="modal-header">
                    <div>
                        <div style="color: #38bdf8; font-family: 'Courier New', monospace; font-size: 0.9em; margin-bottom: 8px;">EXERCICE_${String(exercise.number).padStart(2, '0')}</div>
                        <h2>${exercise.title}</h2>
                        <span class="difficulty ${exercise.difficulty}">${exercise.difficulty}</span>
                    </div>
                </div>
                
                <p class="modal-desc">${exercise.description}</p>
                
                <div class="section">
                    <h3>→ Objectifs pédagogiques</h3>
                    <ul>
                        ${exercise.objectives.map(obj => `<li>${obj}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="section">
                    <h3>→ Indices et conseils</h3>
                    <ul>
                        ${exercise.hints.map(hint => `<li>${hint}</li>`).join('')}
                    </ul>
                </div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(63, 63, 70, 0.4);">
                    <div style="color: #71717a; font-size: 0.9em; margin-bottom: 10px;">TAGS</div>
                    <div class="exercise-tags">
                        ${exercise.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderExercises(this.dataset.filter);
            });
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        renderExercises();
    </script>
</body>
</html>
